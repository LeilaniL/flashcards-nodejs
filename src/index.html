<!DOCTYPE html>
<html>

<head>
    <title>Flashcards</title>
</head>

<body>
    <div class="container">
        <h1>Flashcards</h1>
        <form id="userForm">
            <label for="userName">Enter your name</label>
            <input id="userName" type="text">
            <button type="submit" class="bnt btn-primary">Submit</button>
        </form>

        <div>
            <p id="card"> </p>
        </div>

        <div>
            <p id="timer"></p>
        </div>

        <div>
            <p id="score"></p>
        </div>

        <form id="answerForm">
            <label for="answer">Enter the word this definition describes:</label>
            <input id="answer" type="text">
            <button type="submit" class="bnt btn-primary">Submit</button>
        </form>

        <div></div>
    </div>
</body>

</html>
